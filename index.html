
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>

    <div class="container">
        <div class="card">
         <div class="inner-box" id="card">
  <div class="card-front">
  <h2>LOGIN</h2>

  <form>
 <input type="text" class="input-box" placeholder="Enter your Name " required>
      
 

      <!-- <input type="password" class="input-box" placeholder="Password" required>
     <i class="fas fa-key"  style="font-size: 20px;"></i> -->
      <input type="password" class="input-box" id="passInput" placeholder="Enter Password" required>
    <button onclick="showPass(this)" width = "42" class="far fa-eye-slash"></button>
    <input type="email" class="input-box" placeholder="Your Email Id" required>

     <button type="submit" class="submit-btn">Submit</button>
<input type="checkbox"><span>Remember Me</span>
</form>

<button type="button" class="btn" onclick="openRegister()">I'm New here</button>
<a href="">Forget Password</a>
 </div>

 <div class="card-back">
    <h2>REGISTER</h2>

    <form>
   <input type="text" class="input-box" placeholder="Your Name" required>
   <input type="email" class="input-box" placeholder="Your Email Id" required>
   <input type="password" class="input-box" placeholder="Password" required>
  <button type="submit" class="submit-btn">Submit</button>
  <input type="checkbox"><span>Remember Me</span>
  </form>
  
  <button type="button" class="btn" onclick="openLogin()">I've an account</button>
  <a href="">Forget Password</a>
  
 </div>
 </div>
</div>
</div>
    


<script src="app.js"></script>
</body>
</html>
